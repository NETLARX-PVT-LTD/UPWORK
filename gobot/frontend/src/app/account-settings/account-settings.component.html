  <div class="account-settings-container bg-gray-100 min-h-screen p-6">
      <div class="max-w-4xl mx-auto">
        <form [formGroup]="accountForm" (ngSubmit)="onUpdateProfile()" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Full Name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Full name</label>
              <input
                type="text"
                formControlName="fullName"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
                placeholder="Enter your full name"
              />
            </div>

            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input
                type="email"
                formControlName="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
                placeholder="Enter your email"
              />
            </div>

            <!-- Old Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Old password</label>
              <input
                type="password"
                formControlName="oldPassword"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"
                placeholder="••••••••••"
              />
            </div>

            <!-- New Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">New password</label>
              <input
                type="password"
                formControlName="newPassword"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="New Password"
              />
            </div>

            <!-- Confirm Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Confirm password</label>
              <input
                type="password"
                formControlName="confirmPassword"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Confirm Password"
              />
            </div>

            <!-- Preferred Language -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Preferred platform language</label>
              <select
                formControlName="preferredLanguage"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white"
              >
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh">Chinese</option>
              </select>
            </div>
          </div>

          <!-- Update Profile Button -->
          <div class="pt-4">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-6 py-3 rounded-lg transition-colors"
              [disabled]="!accountForm.valid"
            >
              Update profile
            </button>
          </div>
        </form>

        <!-- Delete Account Section -->
        <div class="mt-12 pt-8 border-t border-gray-200">
          <button
            (click)="onDeleteAccount()"
            class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-4 rounded-lg transition-colors"
          >
            Delete Complete Information
          </button>
        </div>
      </div>
    </div>
