<div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
      <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h3 class="text-lg font-bold">Add Website URLs</h3>
        <button (click)="cancel()" class="text-white hover:text-gray-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="p-6">
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-3">Select Type *</label>
          <div class="grid grid-cols-4 gap-3">
            <button 
              type="button"
              class="p-3 border rounded-lg text-center font-medium"
              [class.bg-blue-600]="selectedType() === 'crawl'"
              [class.text-white]="selectedType() === 'crawl'"
              [class.border-blue-600]="selectedType() === 'crawl'"
              [class.border-gray-300]="selectedType() !== 'crawl'"
              (click)="selectedType.set('crawl')">
              Crawl Website
            </button>
            <button 
              type="button"
              class="p-3 border rounded-lg text-center font-medium bg-green-500 text-white border-green-500"
              [class.bg-green-600]="selectedType() === 'single'"
              [class.border-green-600]="selectedType() === 'single'"
              (click)="selectedType.set('single')">
              Single URL
            </button>
            <button 
              type="button"
              class="p-3 border rounded-lg text-center font-medium"
              [class.bg-blue-600]="selectedType() === 'sitemap'"
              [class.text-white]="selectedType() === 'sitemap'"
              [class.border-blue-600]="selectedType() === 'sitemap'"
              [class.border-gray-300]="selectedType() !== 'sitemap'"
              (click)="selectedType.set('sitemap')">
              Sitemap URL
            </button>
            <button 
              type="button"
              class="p-3 border rounded-lg text-center font-medium"
              [class.bg-blue-600]="selectedType() === 'bulk'"
              [class.text-white]="selectedType() === 'bulk'"
              [class.border-blue-600]="selectedType() === 'bulk'"
              [class.border-gray-300]="selectedType() !== 'bulk'"
              (click)="selectedType.set('bulk')">
              Import Bulk URLs
            </button>
          </div>
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">URL *</label>
          <input 
            type="url"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter URL"
            [(ngModel)]="urlInput"
            [attr.aria-describedby]="selectedType() === 'single' ? 'url-help' : null">
          <p id="url-help" class="text-sm text-gray-500 mt-1" *ngIf="selectedType() === 'single'">
            Enter the URL of page on which you want to train
          </p>
        </div>
        
        <!-- Bulk URLs textarea -->
        <div class="mb-6" *ngIf="selectedType() === 'bulk'">
          <label class="block text-sm font-medium text-gray-700 mb-2">Bulk URLs</label>
          <textarea 
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32"
            placeholder="Enter multiple URLs, one per line"
            [(ngModel)]="bulkUrls"></textarea>
        </div>
        
        <!-- Crawl Settings -->
        <div *ngIf="selectedType() === 'crawl'" class="mb-6 p-4 bg-gray-50 rounded-lg">
          <h4 class="font-medium text-gray-900 mb-3">Crawl Settings</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-700 mb-1">Max Pages</label>
              <input 
                type="number"
                class="w-full p-2 border border-gray-300 rounded"
                [(ngModel)]="crawlSettings.maxPages"
                min="1"
                max="1000">
            </div>
            <div>
              <label class="block text-sm text-gray-700 mb-1">Max Depth</label>
              <input 
                type="number"
                class="w-full p-2 border border-gray-300 rounded"
                [(ngModel)]="crawlSettings.maxDepth"
                min="1"
                max="10">
            </div>
          </div>
          <div class="mt-3">
            <label class="flex items-center">
              <input 
                type="checkbox" 
                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                [(ngModel)]="crawlSettings.includeSubdomains">
              <span class="ml-2 text-sm text-gray-700">Include subdomains</span>
            </label>
          </div>
        </div>
        
        <!-- Advanced Options -->
        <div class="mb-6">
          <button 
            type="button"
            class="text-blue-600 hover:text-blue-800 font-medium text-sm"
            (click)="showAdvanced = !showAdvanced">
            <span class="mr-1">{{ showAdvanced ? '▼' : '▶' }}</span>
            Advanced Options
          </button>
          
          <div *ngIf="showAdvanced" class="mt-3 p-4 bg-gray-50 rounded-lg">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-700 mb-1">Exclude Patterns</label>
                <input 
                  type="text"
                  class="w-full p-2 border border-gray-300 rounded text-sm"
                  placeholder="e.g., /admin/*, /private/*"
                  [(ngModel)]="advancedOptions.excludePatterns">
              </div>
              <div>
                <label class="block text-sm text-gray-700 mb-1">CSS Selector</label>
                <input 
                  type="text"
                  class="w-full p-2 border border-gray-300 rounded text-sm"
                  placeholder="e.g., .content, #main"
                  [(ngModel)]="advancedOptions.cssSelector">
              </div>
            </div>
            <div class="mt-3">
              <label class="flex items-center">
                <input 
                  type="checkbox" 
                  class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  [(ngModel)]="advancedOptions.respectRobots">
                <span class="ml-2 text-sm text-gray-700">Respect robots.txt</span>
              </label>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end gap-3">
          <button 
            type="button"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
            (click)="cancel()">
            Cancel
          </button>
          <button 
            type="button"
            class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium"
            (click)="save()"
            [disabled]="!canSave()">
            Save
          </button>
        </div>
      </div>
    </div>
