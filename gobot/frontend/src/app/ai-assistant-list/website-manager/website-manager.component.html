<div>
      <div class="flex justify-between items-center mb-6">
        <div class="flex gap-4">
          <button 
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded font-medium"
            (click)="showManageUrls = !showManageUrls">
            Manage Website URL's
          </button>
          <button 
            class="border border-green-500 text-green-500 hover:bg-green-50 px-4 py-2 rounded font-medium"
            (click)="showAddUrls = true">
            Add Website URL's
          </button>
        </div>
        <div class="relative">
          <input 
            type="text"
            placeholder="Search"
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="searchTerm">
          <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
      
      <!-- Websites Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="bg-blue-600 text-white">
          <div class="grid grid-cols-3 gap-4 p-4 font-medium">
            <div>WEBSITE</div>
            <div>AUTO SYNC</div>
            <div>ACTIONS</div>
          </div>
        </div>
        <div class="p-8 text-center text-gray-500" *ngIf="websites().length === 0">
          <div class="text-lg font-medium mb-2">No URL Found</div>
          <p>Add some URLs to get started with website training</p>
        </div>
        <div *ngFor="let website of filteredWebsites()" class="border-b border-gray-200 hover:bg-gray-50">
          <div class="grid grid-cols-3 gap-4 p-4 items-center">
            <div class="font-medium">{{ website.url }}</div>
            <div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input 
                  type="checkbox" 
                  class="sr-only peer" 
                  [checked]="website.autoSync"
                  (change)="toggleAutoSync(website.id)">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
              </label>
            </div>
            <div class="flex gap-2">
              <button 
                class="text-blue-600 hover:text-blue-800 font-medium"
                (click)="editWebsite(website.id)">
                Edit
              </button>
              <button 
                class="text-red-600 hover:text-red-800 font-medium"
                (click)="deleteWebsite(website.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Add Website URLs Modal -->
      <div 
        *ngIf="showAddUrls"  
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <app-add-website-urls 
          (onSave)="onUrlsAdded($event)"
          (onCancel)="showAddUrls = false">
        </app-add-website-urls>
      </div>
    </div>
