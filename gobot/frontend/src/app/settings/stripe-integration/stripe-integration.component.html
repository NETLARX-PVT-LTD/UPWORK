<div class="stripe-integration-container font-sans bg-gray-100 min-h-screen p-0">
  <div class="main-content p-8 flex gap-12 max-w-7xl mx-auto md:flex-col md:p-4 md:gap-6">
    
    <div class="form-section flex-2 bg-white p-8 rounded-lg shadow-md h-fit">
      <form [formGroup]="stripeForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-6">
          <label class="block font-semibold text-gray-700 mb-2 text-sm required relative">
            Stripe API Key
            <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm transition-all duration-200 ease-in-out focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            placeholder="Enter Stripe API Key"
            formControlName="apiKey"
            [class.border-red-500]="isFieldInvalid('apiKey')"
          >
          <div *ngIf="isFieldInvalid('apiKey')" class="text-red-500 text-xs mt-1">
            Stripe API Key is required
          </div>
        </div>

        <div class="form-group mb-6">
          <label class="block font-semibold text-gray-700 mb-2 text-sm required relative">
            Stripe Secret Key
            <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm transition-all duration-200 ease-in-out focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            placeholder="Enter Stripe Secret Key"
            formControlName="secretKey"
            [class.border-red-500]="isFieldInvalid('secretKey')"
          >
          <div *ngIf="isFieldInvalid('secretKey')" class="text-red-500 text-xs mt-1">
            Stripe Secret Key is required
          </div>
        </div>

        <div class="flex gap-4 mt-8">
          <button
            type="submit"
            class="flex-1 flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium text-sm transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="stripeForm.invalid || isLoading"
          >
            <i *ngIf="isLoading" class="w-4 h-4 border-2 border-white border-t-2 border-t-transparent rounded-full animate-spin"></i>
            {{ isLoading ? 'Saving...' : 'Save' }}
          </button>
          <button
            type="button"
            class="flex-1 flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-md font-medium text-sm transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            (click)="removeSettings()"
            [disabled]="isLoading"
          >
            Remove Settings
          </button>
        </div>
      </form>
    </div>

    <div class="tips-section flex-1 bg-white p-6 rounded-lg shadow-md h-fit">
      <div class="tips-header flex items-center gap-3 mb-4">
        <i class="text-lg">ðŸ’¡</i>
        <h3 class="text-lg font-semibold text-gray-700">Rules & Tips:</h3>
      </div>
      <div class="tip-item flex items-start gap-3 mb-4">
        <i class="text-green-600 text-base font-bold">âœ“</i>
        <p class="text-gray-600 text-sm leading-normal">Stripe API key and secret key is required if you want to collect payment within chatbot</p>
      </div>
    </div>
  </div>

  <div *ngIf="successMessage" class="alert alert-success p-4 mx-8 my-4 rounded-md flex items-center gap-3 text-sm bg-green-100 text-green-700 border border-green-200">
    <i class="text-green-600 font-bold">âœ“</i>
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-error p-4 mx-8 my-4 rounded-md flex items-center gap-3 text-sm bg-red-100 text-red-700 border border-red-200">
    <i class="text-red-600 font-bold">âœ•</i>
    {{ errorMessage }}
  </div>
</div>
