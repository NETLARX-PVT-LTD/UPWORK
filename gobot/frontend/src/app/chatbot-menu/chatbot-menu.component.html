<!-- src/app/chatbot-menu/chatbot-menu.component.html -->
<div class="bg-gray-100 min-h-screen">
  
  
  <!-- Tutorial Button Row -->
  <div class="px-6  pt-10 border-gray-200">
    <button 
      class="flex items-center space-x-2 text-red-500 hover:text-red-600"
      (click)="startTutorial()">
      <div class="w-8 h-6 bg-transparent rounded-lg border-2 border-red-500 flex items-center justify-center">
        <i class="fas fa-play text-red-500 text-xs"></i>
      </div>
      <span class="text-sm font-medium">Tutorial</span>
    </button>
  </div>

  <div class="flex rounded-lg shadow-lg overflow-hidden border-2 border-gray-100 m-4">
    <!-- Left Panel - Form -->
    <div class="w-180 bg-white  border-gray-200">
      <div class="p-6">
        <!-- Menu Button Type -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-500 mb-2">
            Menu button type <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <select 
              class="w-full px-3 py-2 border border-gray-300 rounded bg-white text-gray-900 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [(ngModel)]="selectedButtonType" 
              (change)="onButtonTypeChange()">
              <option value="action">Action</option>
              <option value="submenu">Submenu</option>
              <option value="weblink">Weblink</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <i class="fas fa-chevron-down text-gray-400 text-sm"></i>
            </div>
          </div>
        </div>

        <!-- Menu Button Label -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-500 mb-2">
            Menu button label <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Item name"
            [(ngModel)]="buttonLabel">
        </div>

        <!-- Validation Errors -->
        <div *ngIf="validationErrors.length > 0" class="mb-4 p-3 bg-red-50 border border-red-200 rounded">
          <div class="text-red-700 text-sm">
            <ul class="list-disc list-inside space-y-1">
              <li *ngFor="let error of validationErrors">{{ error }}</li>
            </ul>
          </div>
        </div>

        <!-- Action Type Content -->
        <div *ngIf="selectedButtonType === 'action'" class="mb-6">
          <!-- Tab Navigation - Only Text Message and Story -->
          <div class="flex border-b border-gray-200 mb-4">
            <button 
              class="px-4 py-2 text-sm font-medium rounded"
              [class]="selectedTab === 'message' ? 'text-white bg-blue-500' : 'text-gray-600 hover:text-gray-800 bg-gray-100'"
              (click)="onTabChange('message')">
              Text Message
            </button>
            <button 
              class="px-4 py-2 text-sm font-medium ml-2 rounded"
              [class]="selectedTab === 'story' ? 'text-white bg-blue-500' : 'text-gray-600 hover:text-gray-800 bg-gray-100'"
              (click)="onTabChange('story')">
              Story
            </button>
          </div>

          <!-- Tab Content -->
          <div class="relative">
            <!-- Text Message Tab -->
            <div *ngIf="selectedTab === 'message'" class="relative">
              <div class="relative">
                
                <textarea 
                  #textMessageInput
                  class="w-full px-3 py-3 pr-16 border border-gray-300 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm placeholder-gray-300"
                  placeholder="Write your message here..."
                  [(ngModel)]="textMessage"
                  rows="6">
                </textarea>
                <div class="absolute top-2 right-3 flex items-center space-x-1">
                  <!-- Add Variable Button -->
                  <div class="relative variable-dropdown-container">
                    
                    
                    <!-- Variables Dropdown -->
                    <div 
                      *ngIf="showVariableDropdown" 
                      class="absolute top-0 right-0 mb-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg z-50 max-h-60 overflow-y-auto">
                      
                      <!-- Search Input -->
                      <div class="p-3 border-b border-gray-100">
                        <input 
                          type="text" 
                          class="w-full px-3 py-2 text-sm border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Search variable..." 
                          [value]="searchVariable"
                          (input)="onVariableSearch($event)"
                          (click)="$event.stopPropagation()">
                      </div>
                      
                      <!-- Variables List -->
                      <div class="py-2">
                        <div *ngFor="let category of getFilteredVariables()">
                          <!-- Category Header -->
                          <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            {{ category.category }}
                          </div>
                          
                          <!-- Variables in Category -->
                          <button
                            *ngFor="let variable of category.variables"
                            type="button"
                            class="w-full text-left px-4 py-2 text-sm text-gray-500 hover:bg-blue-50 hover:text-blue-700 focus:outline-none focus:bg-blue-50 focus:text-blue-700 transition-colors"
                            (click)="insertVariable(variable, $event)">
                            <span class="font-mono text-blue-600">{{ variable.display }}</span>
                          </button>
                        </div>
                        
                        <!-- No Results -->
                        <div *ngIf="getFilteredVariables().length === 0" class="px-4 py-3 text-sm text-gray-500 text-center">
                          No variables found
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Info Icon (similar to Botsify) -->
                  <button type="button" (click)="toggleVariableDropdown($event)" class="text-blue-500 hover:text-blue-600 w-6 h-6 flex items-center justify-center rounded-full border-2 border-blue-500" title="Information">
                    <i class="fas fa-code text-xs"></i>
                  </button>
                  
                </div>
              </div>
            </div>

            <!-- Story Tab -->
            <div *ngIf="selectedTab === 'story'">
              <div class="space-y-3">
                <div class="flex items-center justify-between">
                  <label class="text-sm font-medium text-gray-500">Select Story</label>
                  <button 
                    class="px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600"
                    (click)="openCreateStoryModal()">
                    + Create Story
                  </button>
                </div>
                <select 
                  class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                  [(ngModel)]="selectedStory">
                  <option [ngValue]="null">Select a story</option>
                  <option *ngFor="let story of availableStories" [ngValue]="story">
                    {{ story }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Weblink URL -->
        <div *ngIf="selectedButtonType === 'weblink'" class="mb-6">
          <label class="block text-sm font-medium text-gray-500 mb-2">
            Web URL <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="https://example.com"
            [(ngModel)]="buttonUrl">
        </div>

        <!-- Add/Update Button -->
        <div class="space-y-3">
          <!-- Edit Mode Indicator -->
          <div *ngIf="isEditMode" class="p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
            <div class="flex items-center space-x-2">
              <i class="fas fa-edit text-yellow-600"></i>
              <span class="text-sm font-medium text-yellow-800">Editing: {{ buttonLabel || 'Untitled Button' }}</span>
            </div>
          </div>

          <div class="flex space-x-2">
            <button 
              class="flex-1 py-2 font-medium rounded focus:outline-none focus:ring-2 disabled:bg-gray-300 disabled:cursor-not-allowed text-sm"
              [class]="isEditMode ? 'bg-green-500 hover:bg-green-600 focus:ring-green-500 text-white' : 'bg-green-500 hover:bg-green-600 focus:ring-green-500 text-white'"
              (click)="addButton()" 
              [disabled]="!isFormValid()">
              {{ getAddButtonText() }}
            </button>
            
            <!-- Cancel Edit Button -->
            <button 
              *ngIf="isEditMode"
              class="px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
              (click)="cancelEdit()">
              Cancel
            </button>
          </div>
        </div>

        <!-- Save Buttons Row -->
        <div class="flex items-center space-x-3 mt-4">
          <button 
            class="px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed text-sm"
            (click)="saveMenu()"
            [disabled]="isLoading || !hasUnsavedChanges">
            <span *ngIf="!isLoading">Save</span>
            <span *ngIf="isLoading" class="flex items-center">
              <i class="fas fa-spinner fa-spin mr-2"></i>Saving...
            </span>
          </button>
          
          <button 
            class="px-4 py-2 bg-white text-blue-500 font-medium rounded border border-blue-500 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            (click)="saveWithInputDisabled()">
            Save With Input Disabled
          </button>
          
          <button class="p-2 text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i>
          </button>
        </div>

        <!-- Menu Statistics -->
        <!-- <div class="mt-6 p-4 bg-gray-50 rounded border">
          <h4 class="text-sm font-medium text-gray-500 mb-3">Menu Statistics</h4>
          <div class="text-xs text-gray-600 space-y-2">
            <div class="flex justify-between">
              <span>Level:</span>
              <span class="font-medium">{{ getCurrentLevel() }}</span>
            </div>
            <div class="flex justify-between">
              <span>Buttons in current level:</span>
              <span class="font-medium">{{ currentMenu.length }} / {{ getMaxButtonsForLevel() }}</span>
            </div>
            <div class="flex justify-between">
              <span>Remaining slots:</span>
              <span class="font-medium">{{ getRemainingSlots() }}</span>
            </div>
            <div *ngIf="hasUnsavedChanges" class="text-orange-600 font-medium flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i> 
              <span>Unsaved changes</span>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Right Panel - Chat Menu -->
    <div class="flex-1 bg-white">
      <div class="p-6">
        <!-- Chat Menu Header -->
        <div class="mb-4">
          <h2 class="text-md font-medium text-gray-500">Chat Menu</h2>
        </div>

        <div class=" w-180">
          <!-- Navigation Breadcrumb -->
          <div class="flex items-center space-x-3 mb-4" *ngIf="canGoBack()">
            <button 
              class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              (click)="navigateBack()">
              <i class="fas fa-arrow-left"></i>
            </button>
            <div class="flex items-center space-x-1 text-sm text-gray-600">
              <span *ngFor="let crumb of getMenuBreadcrumb(); let i = index">
                <span *ngIf="i > 0" class="mx-1">></span>
                <span [class.font-medium]="i === getMenuBreadcrumb().length - 1">{{ crumb }}</span>
              </span>
            </div>
          </div>

          <!-- Menu Preview Container -->
          <div class="border-1 border-dashed border-blue-500 rounded-none h-auto relative">
            
            <!-- Existing Menu Button (if any) -->
            <div 
              *ngIf="getFilteredCurrentMenu().length > 0; else emptyState"
              class="p-4">
              
              <div 
                *ngFor="let button of getFilteredCurrentMenu(); let i = index" 
                class="mb-3 last:mb-0 group"
                draggable="true"
                (dragstart)="onDragStart($event, i)"
                (dragover)="onDragOver($event, i)"
                (drop)="onDrop($event, i)">
                
                <div 
                  class="flex items-center justify-between px-4 py-1.5 rounded-lg cursor-pointer transition-all duration-200 relative"
                  [class.opacity-50]="!button.isActive"
                  [style.background-color]="getButtonColor(button)"
                  (click)="navigateToSubmenu(button)">
                  
                  <!-- Button Content -->
                  <div class="flex items-center space-x-1 text-white">
                    <button 
                      class="w-7 h-7 bg-transparent bg-opacity-20 hover:bg-opacity-30 rounded flex items-center justify-center transition-colors"
                      (click)="editButton(button, $event)"
                      title="Edit">
                      <i class="fas fa-edit" title="Edit"></i>
                    </button>
                    <i *ngIf="button.type === 'submenu'"></i>
                    <i *ngIf="button.type === 'action'"></i>
                    <i *ngIf="button.type === 'weblink'"></i>
                    <span class="font-medium text-sm">{{ button.label }}</span>
                  </div>

                  <!-- Action Icons (matching Botsify style) -->
                  <div class="flex items-center space-x-1 opacity-100 group-hover:opacity-100 transition-opacity duration-200">
                   
                    <!-- <button 
                      class="w-7 h-7 bg-transparent bg-opacity-20 hover:bg-opacity-30 rounded flex items-center justify-center transition-colors"
                      (click)="duplicateButton(button, $event)"
                      title="Duplicate">
                      <i class="fas fa-copy text-white text-xs"></i>
                    </button> -->
                    <!-- <button 
                      class="w-7 h-7 bg-white bg-opacity-20 hover:bg-opacity-30 rounded flex items-center justify-center transition-colors"
                      (click)="toggleButtonStatus(button, $event)"
                      [title]="button.isActive ? 'Hide' : 'Show'">
                      <i class="fas text-white text-xs" [class.fa-eye]="button.isActive" [class.fa-eye-slash]="!button.isActive"></i>
                    </button> -->
                    <button 
                      class="w-7 h-7 bg-transparent bg-opacity-80 hover:bg-opacity-100 rounded flex items-center justify-center transition-colors"
                      (click)="removeButton(button.id, $event)"
                      title="Delete">
                      <i class="fas fa-trash text-white text-xs"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Empty State Template -->
            <ng-template #emptyState>
              <div class="flex items-center justify-center h-full min-h-[300px]">
                <div class="text-center">
                  <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-plus text-2xl text-gray-400"></i>
                  </div>
                  <p class="text-gray-500 text-sm">Your menu will appear here</p>
                </div>
              </div>
            </ng-template>

            <!-- Sub Menu Indicator (visible when there are buttons) -->
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
