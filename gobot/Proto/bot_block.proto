syntax = "proto3";

package chatbot;

// Represents theme details
message ThemeBlock {
  int32 id = 1;
  string primary_color = 2;
}

// Represents landing page configuration
message LandingConfigBlock {
  string id = 1; // Guid stored as string
  string title = 2;
  string description = 3;
  string background_style = 4;
}

message BotBlock {
    string botId = 1;
    string botName = 2;
    string api_key = 3; // generated API key
    int32 story_Id = 4;

    // JSON navigation properties
    ThemeBlock theme = 5;
    string position = 6;
    string size = 7;
    string greeting = 8;
    string placeholder = 9;
    bool allow_fullscreen = 10;
    bool show_branding = 11;
    string background_style = 12;

    string primary_color = 14;
    string secondary_color = 15;
    string image_url = 16;
    bool is_active = 17;
    string welcome_message = 18;
    string fallback_message = 19;

    LandingConfigBlock landing_config = 13;
}