

<!-- Main Content Area - Your existing code with margin adjustments -->
<main class="ml-16 mt-16 h-screen overflow-auto">
  <!-- Main Container -->
  <div class="manage-media-blocks-container h-full bg-gray-100">
    
    <!-- Header Section -->
    <div class="header-section bg-white p-4">
      <div class="flex justify-between items-center ">
        <!-- <div class="flex items-center gap-3">
          <mat-icon class="text-red-500 text-2xl">play_circle_outline</mat-icon>
          <h1 class="text-2xl font-semibold text-gray-800">Manage Media Blocks</h1>
          <div class="flex items-center gap-2 ml-4">
            <span class="text-sm text-gray-600">Bot 2</span>
            <mat-icon class="text-gray-400 text-lg">expand_more</mat-icon>
          </div>
        </div> -->
        <div class="flex items-center gap-2">
        <mat-icon class="text-red-500 text-lg">play_circle_outline</mat-icon>
        <span class="text-sm text-red-500 font-medium cursor-pointer hover:underline">Tutorial</span>
      </div>
        <div class="flex items-center gap-3">
          <div class="relative">
            <input type="text" 
                   placeholder="Search..." 
                   class="px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64">
            <mat-icon class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</mat-icon>
          </div>
          <button mat-flat-button 
                  class="!bg-blue-500 text-white font-medium h-10 px-6 !rounded-lg hover:bg-blue-600 transition-colors"
                  (click)="createNewMediaBlock()"
                  matTooltip="Create a new media block">
            Create Media Block
          </button>
          
        </div>
      </div>
      
      <!-- Tutorial Link -->
      <!-- <div class="flex items-center gap-2">
        <mat-icon class="text-red-500 text-lg">play_circle_outline</mat-icon>
        <span class="text-sm text-red-500 font-medium cursor-pointer hover:underline">Tutorial</span>
      </div> -->
    </div>

    <!-- Media Blocks Grid -->
    <div class="media-blocks-grid p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        
        <!-- Media Block Card -->
        <div *ngFor="let media of availableMedia" 
             class="media-block-card !bg-[#bae7ff] rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col h-full">
          
          <!-- Card Content -->
          <div class="p-4 flex-1">
            <!-- Header with Title and Menu -->
            <div class="flex justify-between items-start mb-2">
  <h3 class="font-semibold text-gray-900 text-base">{{ media.name }}</h3>
  <button mat-icon-button 
          class="text-gray-500 hover:text-gray-700 -mt-2 -mr-2"
          matTooltip="Copy Payload"
          (click)="copyPayload(media)">
    <mat-icon class="text-lg">content_copy</mat-icon>
  </button>
</div>
            
            <!-- Date -->
            <div class="text-xs text-gray-600 mb-3">{{ getFormattedDate(media.createdAt) }}</div>
            
            <!-- Media Type Badge -->
            <div class="mb-4">
              <span class="px-2 py-1 rounded !bg-blue-500 text-xs font-medium text-white" 
                    [ngClass]="getMediaTypeBadgeClass(media.type)">
                {{ getMediaTypeDisplayName(media.type) }}
              </span>
            </div>

            <!-- Buttons Section -->
            <div *ngIf="media.buttons && media.buttons.length > 0" 
                 class="mb-4">
              <div class="flex flex-wrap items-center gap-1">
                <span class="text-sm font-medium text-gray-700">Buttons:</span>
                <span *ngFor="let tag of getButtonTypeTags(media.buttons)"
                      class="px-2 py-1 bg-gray-200 border border-gray-400 text-gray-700 rounded text-xs ml-1">
                  {{ tag }}
                </span>
              </div>
            </div>
          </div>

          <!-- Action Buttons Row - Fixed at Bottom -->
          <div class="flex justify-start items-center px-4 pb-4 gap-2 mt-auto">
            <button mat-icon-button 
                    class="text-blue-600 hover:bg-blue-200 w-8 h-8"
                    matTooltip="Edit"
                    [routerLink]="['/media-blocks/edit', media.id]">
              <mat-icon class="text-lg">edit</mat-icon>
            </button>
            <button mat-icon-button 
                    class="text-red-600 hover:bg-red-200 w-8 h-8"
                    matTooltip="Delete"
                    (click)="deleteMediaBlock(media.id)">
              <mat-icon class="text-lg">delete</mat-icon>
            </button>
            <button mat-icon-button 
          class="text-gray-600 hover:bg-gray-200 w-8 h-8"
          matTooltip="Clone Block"
          (click)="cloneMediaBlock(media)">
    <mat-icon class="text-lg">content_copy</mat-icon>
  </button>
            <!-- <button mat-icon-button 
                    class="text-gray-600 hover:bg-gray-200 w-8 h-8"
                    matTooltip="More options">
              <mat-icon class="text-lg">more_horiz</mat-icon>
            </button> -->
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="availableMedia.length === 0" 
           class="empty-state text-center py-16">
        <mat-icon class="text-gray-300 text-6xl mb-4">folder_open</mat-icon>
        <h3 class="text-xl font-medium text-gray-600 mb-2">No Media Blocks Yet</h3>
        <p class="text-gray-500 mb-6">Click "Create Media Block" to add your first media block.</p>
        <button mat-flat-button 
                class="bg-blue-500 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                (click)="createNewMediaBlock()">
          Create Media Block
        </button>
      </div>
    </div>
  </div>
</main>
